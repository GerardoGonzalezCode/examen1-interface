<div class="textCold">
    <form name="form" action="" method="get">
        <label for="text">Text: </label>
        <input type="text" id="textMessage" name="textMessage" placeholder="Insert a Phrase" [(ngModel)]="messagen">
    </form>
</div>
<div class="textRes">
    <h3>The emotions in this messages are: </h3>
    <tr *ngFor="let item of emotion">
        <td>{{item.tone_id}}&nbsp;</td> 
        <td>{{item.score}}</td>
    </tr>
</div>
<br>
<div>
    <button class="btn btn-success" (click)="addMessage()">Generic Run Button</button>
</div>
